<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoGeek</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">Mundo . Geek<i class="fa-solid fa-glasses"></i></a>

            <form class="header-form">
                <input type="text">
                <button type="submit">Buscar <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="header-social">
                <ul>
                    <li><i class="fa-brands fa-github"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                </ul>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-container">
                <nav class="nav-bar">
                    <ul>
                        <li>Animes</li>
                        <li>Filmes</li>
                        <li>Séries</li>
                        <li>Jogos</li>
                        <li>Livros</li>
                        <li>Cosplay</li>
                        <li>Eventos</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Destaques -->
    <div class="destaques">
        <div class="destaques-container">
            <div class="destaques-card">
                <img src="./img/destaques/card1.jpg">
                <h2>Animes</h2>
                <p>20 Anos: Naruto irá receber novos episódios de comemoração</p>
            </div>

            <div class="destaques-card">
                <img src="./img/destaques/card2.jpg">
                <h2>Heróis</h2>
                <p>Nova adaptação de Watchmen em animação está prevista para 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
